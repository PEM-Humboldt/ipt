license.text.npiavh=La I2D podrá compartir la información únicamente a investigadores del IAvH con previo aviso al investigador principal.
license.text.rt=La I2D se compromete a no compartir la información por un tiempo definido. El investigador principal debe determinar la fecha de liberación para que la I2D pueda compartir la información. Después de dicha fecha el tipo de acceso debe ser redefinido teniendo en cuenta los otros tipos de acceso.

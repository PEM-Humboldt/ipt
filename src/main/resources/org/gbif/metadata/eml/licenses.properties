license.text.ccbync=La I2D podrá compartir la información a entidades externas e investigadores del IAvH sin ninguna restricción. Licencia <a href="http://creativecommons.org/licenses/by-nc/4.0/legalcode">Creative Commons Attribution Non Commercial (CC-BY-NC) 4.0</a>.
